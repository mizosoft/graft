syntax = "proto3";

package graft;

option go_package = "github.com/mizosoft/graft/pb;pb";

message PersistedState {
  int32  currentTerm = 1;
  string votedFor = 2;
  int32  commitIndex = 3;
}

message Record {
  uint32 type = 1;
  uint32 crc32 = 3;
  bytes  data = 2;
}

message WalSegmentHeader {
  uint64 magic = 1;
  int32 version = 2;
  int32 flags = 3;
  int32 segmentNumber = 4;
  int32 firstIndex = 5;
}
